<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling text in CSS</title>
    <style>
        h1{
            color:burlywood;
            line-height: 2;
            text-indent: 15ch;
            letter-spacing: 2rem;
            text-decoration: underline;
            text-shadow:4px 1px 2px black,
            2px 2px 2px black ;
            text-transform: uppercase;
        }
        p{
            color: blueviolet;
            line-height: 1;
            word-spacing: 1.5rem;
            text-align: justify;
        }
    </style>

</head>
<body>
    <h1>Styling the text</h1>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores, magni officia repudiandae aut aperiam quam beatae aliquam quia dolorum. Blanditiis enim eum id a dolorem labore iure, cum nesciunt impedit!</p>
</body>
</html>
