<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: brown;
            transition:width 4s,height 4s, border-radius 4s,background 4s;

        }

        .box:hover{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: palevioletred;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <br>
    <a href="animation1.html">ANIMATION</a>
</body>
</html>
