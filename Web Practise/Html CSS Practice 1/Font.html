<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font in CSS</title>
    <style>
        h1{
            font-size: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        h2{
            font-style: italic;
        }
    p{
        font-style: normal;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: lighter;
    }
    </style>
</head>
<body>
    <h1>Different types font's in css</h1>
    <h2>FONTS</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore excepturi atque neque earum totam. Tempora doloremque quis qui, nemo aspernatur reiciendis earum esse. Doloremque enim libero quidem, itaque modi quod?</p>

</html>
